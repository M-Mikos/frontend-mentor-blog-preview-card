<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta name="author" content="Marcin Mikos" />
    <title>Frontend Mentor | Blog preview card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/main.css"
    />
  </head>
  <body>
    <main class="blogpost-cards">
      <article class="blogpost-card">
        <img
          class="blogpost-card__cover cover"
          src="assets/images/illustration-article.svg"
        />
        <div class="blogpost-card__content content">
          <div class="content__category">Learning</div>
          <span class="content__publish-date">
            Published
            <time datetime="2023-12-21">21 Dec 2023</time>
          </span>
          <h1 class="content__title">
            HTML & CSS foundations
          </h1>
          <p class="content__excerpt">
            These languages are the backbone of every
            website, defining structure, content, and
            presentation.
          </p>
        </div>
        <figure class="blogpost-card__author author">
          <img
            class="author__avatar"
            src="assets/images/image-avatar.webp"
          />
          <figcaption class="author__name">
            Greg Hooper
          </figcaption>
        </figure>
      </article>
    </main>

    <!-- 
      Challenge by Frontend Mentor | https://www.frontendmentor.io
      Coded by Marcin Mikos | https://github.com/M-Mikos
    -->
  </body>
</html>
